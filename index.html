<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <button>Plus de précision</button>
  <canvas id="myChart" width="200" height="200"></canvas>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML' async></script>
  <script src="index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>

  <!-- Creation d'un graphe -->
  <script>
    var ctx = document.getElementById("myChart").getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: n.sort(compare),
        datasets: [{
          label: 'Evolution De l\'erreur en fonction de n',
          data: Err,
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)'],
          borderColor: ['rgba(255,99,132,1)'],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true
            }
          }]
        }
      }
    });


    //lorsqu'on click sur le bouton on affiche un graphe plus précis 
    var btn = document.getElementsByTagName("button");
    btn[0].addEventListener("click", function () {

      for (var i = 1; i <= 10000; i += 25) {
        n.push(i)
        Err.push(Erreur(i))
        n.sort(compare)
        Err.sort(compare2)
      }




      // addData(myChart, 25, Erreur(25))
      myChart.update()

    })

  </script>

</body>

</html>
